name: Build

on:
  push:
    tags-ignore:
      - '*'
    branches: 
      - '**'

env:
  PACKAGE_NAME: '@oysteinvesth/gh-actions-workflows'

jobs:
  build:
    permissions:
      packages: write
      contents: read
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.new_tag.outputs.new_tag }}
    steps:
    - uses: actions/checkout@v2

    - name: Setup
      uses: actions/setup-node@v2
      with:
        node-version: 16
        registry-url: https://npm.pkg.github.com/

    - name: Create next version
      id: new_tag
      uses: anothrNick/github-tag-action@1.36.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        DRY_RUN: true
        DEFAULT_BUMP: patch
        
    - name: Push tag
      uses: anothrNick/github-tag-action@1.36.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        CUSTOM_TAG: ${{ steps.new_tag.outputs.new_tag }}

    - name: Version
      run: |
        git config --global user.name "Test"
        git config --global user.email "test@gmail.com"
        npm --no-git-tag-version version from-git

    - name: Pack
      run: npm pack

    - uses: actions/upload-artifact@v2
      with:
        path: ./*.tgz
  beta:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
    - name: Setup
      uses: actions/setup-node@v2
      with:
        node-version: 16
        registry-url: https://npm.pkg.github.com

    - uses: actions/download-artifact@v2
      with:
        name: artifact

    - name: Publish
      run: npm publish *.tgz --tag beta
      env: 
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  prod:
    needs: [build, beta]
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      packages: write
    steps:
    - name: Setup
      uses: actions/setup-node@v2
      with:
        node-version: 16
        registry-url: https://npm.pkg.github.com

    - name: Promote
      run: |
        npm dist-tag add ${{ env.PACKAGE_NAME }}@$(echo ${{ needs.build.outputs.tag }} | sed -e s/v//) latest
      env: 
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}